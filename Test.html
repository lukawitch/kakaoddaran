<!DOCTYPE HTML>

<style>
.chart{
  float: left;
  position: relative;
  margin: 20px;
  width: 240px;
  height: 240px;
}
.circle-mask-outer,
.circle-mask-inner{
  overflow: hidden;
  position: absolute;
  width: 120px;
  height: 240px;
}
.circle-mask-outer.left{
  left:0;
}
.circle-mask-outer.right{
  right:0;
}
.circle-mask-inner{
  transform: rotate(0);
}
.circle-mask-outer.left,
.circle-mask-inner{
transform-origin: 0 50%;
}
.circle-mask-outer.right,
.circle-mask-inner{
  transform-origin: 100% 50%;
}

.circle-body{
  border-radius: 50%;
  position: absolute;
  width: 240px;
  height: 240px;
}
.circle-mask-outer.left,.circle-body{
  right: 0;
}

.circle-mask-outer.right,.circle-body{
  left: 0;
}
#test.circle-body{
  background-color: #0078ff;
}
.box{
  transform: :rotate(120deg);
}
</style>
